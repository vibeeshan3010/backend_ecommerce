<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Register with Ecom</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);
header .header{
  background-color: #fff;
  height: 45px;
}
header a img{
  width: 134px;
margin-top: 4px;
}
.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.login-page .form .login{
  margin-top: -31px;
margin-bottom: 26px;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background-color: #328f8a;
  background: linear-gradient(45deg, #0074b8, #0099ff);
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form .message {
  margin: 15px 0 0;
  color: #333;
  font-size: 12px;
}
.form .message a {
  color: #0e76ad;

  text-decoration: none;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}

body {
  background: #0074b8; /* Solid blue background color */
  background: linear-gradient(45deg, #0074b8, #0099ff); /* Gradient background from blue to light blue */
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
</style>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('.register-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const firstname = document.querySelector('input[name="firstname"]').value;
        const lastname = document.querySelector('input[name="lastname"]').value;
        const address = document.querySelector('input[name="address"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const phone = document.querySelector('input[name="phone"]').value;
        const password = document.querySelector('input[name="password"]').value;
        const confirmPassword = document.querySelector('input[name="confirmpassword"]').value;

        const userData = {
            firstname,
            lastname,
            address,
            email,
            phone,
            password
        };

        register(userData);
    });

    function register(userData) {
        console.log("sending data to api");


        fetch('http://localhost:8080/registeradmin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData),
        })
        .then(response => {
            if (response.ok) {
                console.log('Registration successful');
            } else {
                console.error('Registration failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
});
</script>


</head>
<body>

<div class="register-form">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>Register</h3>
                <p>Please enter your details to register.</p>
            </div>
        </div>
        <form class="register-form">
            <input type="text" required name="firstname" placeholder="Firstname"/>
            <input type="text"  required name="lastname" placeholder="Lastname"/>
            <input type="text" required name="address" placeholder="Address"/>
            <input type="email" required name="email" placeholder="Email"/>
            <input type="tel" required name="phone" placeholder="Phone"/>
            <input type="password" required name="password" placeholder="Password"/>
            <input type="password"  required name="confirmpassword" placeholder="Confirm Password"/>
            <button type="submit">Register</button>
            <p class="message">Already have an account? <a href="login">Sign In</a></p>
        </form>
    </div>
</div>

</body>

</html>
